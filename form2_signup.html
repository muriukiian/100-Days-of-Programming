<!DOCTYPE html>
<html lang="en" style="background-color: aquamarine;">
  <head>
    <meta charset="UTF-8">
    <title>
      Sign up page
    </title>
  </head>
  <body>
    <header>
      <h1>
        <strong>Sign Up</strong>
      </h1>
    </header>
    <section>
      <p>Create accounn using your email address.</p>
      <form>
        <label for="Email">Email: </label><br>
        <input type="text" id="Email" name="Email" placeholder="Enter your email" required><br>
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br>
        <label for="password">Confirm password</label><br>
        <input type="password" id="password" name="password" placeholder="Confirm password" aria-describedby="hint" required><br>
        <div id="hint">
          <label>
            <strong>
              <u>
                Password must contain atleast 8 characters.
              </u>
            </strong>
          </label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </body>
</html>
