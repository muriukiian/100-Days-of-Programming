<!DOCTYPE html>
<html lang="en" style="background-color: rgb(34, 236, 169);">
  <head>
    <meta charset="UTF-8">
    <title>
      Login | Sign up
    </title>
  </head>
  <body>
    <header>
      <h1>
        <strong>
          Sign in.
        </strong>
      </h1>
    </header>
    <section>
      <p>Sign in with your username or email address.</p>
      <form>
        <label for="email">Username </label><br>
        <input type="text" id="email" name="email" placeholder="Enter your email address." required><br>
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password." aria-describedby="hint" required><br>
        <div id="hint">
          <label>
            <strong><u>Password must contain atleast 8 characters.</u></strong>
          </label>
        </div>
        <input type="checkbox" id="remember" name="reminder" value="remember">
        <label for="remember">Remember me.</label><br>
        <label><a href="" target="_top">Forgot password?</a></label><br>
        <button type="submit">login</button><br>
        <label>Not a member? <a href="C:\Users\user\OneDrive\Desktop\100days\form2_signup.html">Sign up here!</a></label>
      </form>
    </section>
  </body>
</html>
